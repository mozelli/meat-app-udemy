<div class="row mt-4">
	<div class="col-lg-8" [@itemsAppeared]="menuItemState">
		<app-menu-item 
			*ngFor="let item of menu | async" 
			[menuItem]="item" 
			(add)="shoppingCart.addItem($event)">		
		</app-menu-item>	
	</div>
	<div class="col-lg-4">
		<app-shopping-cart #shoppingCart></app-shopping-cart>
	</div>
</div>
