<h3>Carrinho</h3>

<div class="alert alert-secondary" *ngIf="!items().length">
	Seu carrinho est√° vazio.
</div>

<table class="table table-dark" *ngIf="items().length">
	<tbody>
		<tr *ngFor="let item of items()" [@row]="rowState">
			<th> {{ item.quantity }}x {{ item.menuItem.name }} <br><button class="btn btn-warning btn-sm" (click)="removeItem(item)">remover</button></th>
			<td class="text-right"> {{ item.value() | currency: 'BRL': 'symbol' }} </td>
		</tr>
		<tr>
			<th>Total:</th>
			<td class="text-right"> {{ total() | currency: 'BRL': 'symbol' }} </td>
		</tr>
		<tr>
			<td><button class="btn btn-danger btn-block" (click)="clear()">Limpar</button></td>
			<td><button class="btn btn-success btn-block" [routerLink]="['/order']">Finalizar!</button></td>
		</tr>
	</tbody>
	
</table>
