<div class="row">
	<div class="col-lg-6" *ngFor="let review of reviews | async">
		<div class="card mt-4">
		  	<div class="card-header">
		    	<h5>{{ review.name }} <small>{{ review.date | date: 'dd/MM/yyyy' }}</small></h5>
		  	</div>
		  	<div class="card-body">
		    	<blockquote class="blockquote mb-0">
		    		<div class="row">
		    			<div class="col-lg-9">
		    				<p>
		      					<i class="fa fa-star"></i> {{ review.rating }}	
		      				</p>	
		    			</div>
		    			<div class="col-lg-2">
		    				<img 
		    					*ngIf="review.rating < 3" 
		    					src="assets/img/reactions/pissed.png" 
		    					alt="" 
		    					class="img-fluid">
		    				<img 
		    					*ngIf="review.rating >= 3 && review.rating < 4" 
		    					src="assets/img/reactions/soso.png" 
		    					alt="" 
		    					class="img-fluid">
		    				<img 
		    					*ngIf="review.rating >= 4" 
		    					src="assets/img/reactions/loved.png" 
		    					alt="" 
		    					class="img-fluid">
		    			</div>
		    		</div>
		      <footer class="blockquote-footer">{{ review.comments }}</footer>
		    </blockquote>
		  </div>
		</div>
	</div>
</div>
