<div class="mrg-t">
	<section *ngIf="restaurant">
	
		<div class="row">
			<div class="col-lg-12">
				<h4><i class="fa fa-home"></i>  {{ restaurant.name }} <span class="text-primary"><i class="fa fa-star"></i> 4.5</span></h4>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-4">
				<img src="{{ restaurant.imagePath }}" class="img-fluid" alt="">
			</div>

			<div class="col-lg-8">
				<ul class="list-group">
				 	<li class="list-group-item list-group-item-info">Categoria</li>
				  	<li class="list-group-item">{{ restaurant.category }}</li>
				  	<li class="list-group-item list-group-item-info">Quem somos</li>
				  	<li class="list-group-item">{{ restaurant.about }}</li>
				  	<li class="list-group-item list-group-item-info">Horários</li>
				  	<li class="list-group-item">{{ restaurant.hours }}</li>
				</ul>
			</div>
		</div>
	</section>

	<div class="row">
		<div class="col-lg-6">
			<button class="btn btn-outline-primary btn-block" [routerLink]="['menu']" routerLinkActive="active">Menu</button>
		</div>
		
		<div class="col-lg-6">
			<button class="btn btn-outline-primary btn-block" [routerLink]="['reviews']" routerLinkActive="active">Avaliações</button>
		</div>
	</div>

	<section>
		<div class="row">
			<div class="col-lg-12">
				<router-outlet></router-outlet>
			</div>
		</div>
	</section>
</div>
