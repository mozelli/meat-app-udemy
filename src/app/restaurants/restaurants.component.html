<section class="mrg-t">
	<h1>
		<i class="fas fa-store"></i> Todos os restaurantes
		<span class="text-right search-link" (click)="toggleSearch()"><i class="fa fa-search"></i></span>
	</h1>	
	
	<div class="row">
		<div class="col-lg-12" [@toggleSearch]="searchBarState">
			<form [formGroup]="searchForm">
				<div class="form-group">
					<input 
						type="text" 
						class="form-control form-control-lg searchBar" 
						placeholder="O que você está procurando?" 
						formControlName="searchControl"
					>
				</div>
			</form>
		</div>
	</div>
</section>

<section>
	<div class="row">
		<div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
			<app-restaurant [restaurant]="restaurant" ></app-restaurant>
		</div>
	</div>
</section>
