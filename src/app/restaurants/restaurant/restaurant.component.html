<a [routerLink]="['/restaurants', restaurant.id]">
  <div class="card mb-3" style="max-width: 540px;" [@restaurantAppeared]="restaurantState">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="restaurant.imagePath" class="card-img m-1" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ restaurant.name }}</h5>
          <ul class="list-group list-group-flush">
      		  <li class="list-group-item"><i class="fa fa-star"></i> {{ restaurant.rating }}</li>
      		  <li class="list-group-item">{{ restaurant.category }}</li>
      			<li class="list-group-item">{{ restaurant.deliveryEstimate }}</li>
    			</ul>
        </div>
      </div>
    </div>
  </div>
</a>
